<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Security Quote</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- CSS Variables (Consistent with services_page.html) --- */
        :root {
            --primary-color: #1557b0; /* Blue */
            --primary-dark: #0d47a1; /* Darker Blue for contrast */
            --primary-light: #5b9cf5; /* Lighter Blue/Accent */
            --accent-color: #26c6da; /* Cyan/Teal for highlight */
            --text-dark: #202124;
            --text-light: #5f6368;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --success-color: #34a853;
            --inter-font: 'Inter', sans-serif;
        }

        /* --- Global Styles --- */
        body {
            font-family: var(--inter-font);
            background-color: var(--bg-light);
            color: var(--text-dark);
            /* Required for fixed header */
            padding-top: 90px;
        }

        /* --- Section Header Styles (Consistent) --- */
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* --- Custom Quote Styles --- */
        .quote-form-container {
            background-color: var(--bg-white);
            border-radius: 16px;
            padding: 4rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            margin: 2rem auto;
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(21, 87, 176, 0.25);
        }


        /* Adjusting Bootstrap Button Colors */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
    </style>
</head>

<body style="padding-top: 90px;">
    <!-- HEADER INCLUSION -->
    <div id="header"></div>
    <script>
    fetch("header.html") 
      .then(res => res.text())
      .then(data => {
            document.querySelector("#header").innerHTML = data;
        });
    </script>
    
    <!-- Hero Section -->
    <div class="py-5 bg-white border-bottom shadow-sm">
        <div class="container text-center">
            <h1 class="section-title mb-3">Request a Free Security Quote</h1>
            <p class="mt-4 lead font-light text-text-light">
                Fill out the form below and our security experts will prepare a custom proposal within 24 hours.
            </p>
        </div>
    </div>

    <!-- Quote Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="quote-form-container">
                <h3 class="fw-bold mb-4 text-center" style="color: var(--primary-dark);">Tell Us About Your Security Needs</h3>
                
                <form>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="company" class="form-label">Company/Property Name</label>
                            <input type="text" class="form-control" id="company">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>

                    <h4 class="mt-4 mb-3 fw-bold" style="color: var(--text-dark);">Service Requirements</h4>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="clientType" class="form-label">Client Type</label>
                            <select class="form-select" id="clientType" required>
                                <option selected disabled value="">Select one...</option>
                                <option>Commercial / Corporate</option>
                                <option>Residential / HOA</option>
                                <option>Industrial / Warehouse</option>
                                <option>Retail / Shopping Center</option>
                                <option>Healthcare / Medical</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="serviceNeeded" class="form-label">Primary Service Needed</label>
                            <select class="form-select" id="serviceNeeded" required>
                                <option selected disabled value="">Select service...</option>
                                <option>Uniformed Security Guard (Armed/Unarmed)</option>
                                <option>Mobile Patrols / Lockup</option>
                                <option>Executive Protection</option>
                                <option>CCTV Monitoring / Remote Surveillance</option>
                                <option>Loss Prevention</option>
                                <option>Event Security</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="staffing" class="form-label">Required Staffing (Per Day)</label>
                            <select class="form-select" id="staffing" required>
                                <option selected disabled value="">Select count...</option>
                                <option>1 Guard</option>
                                <option>2-3 Guards</option>
                                <option>4-6 Guards</option>
                                <option>7+ Guards</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="coverage" class="form-label">Coverage Hours</label>
                            <select class="form-select" id="coverage" required>
                                <option selected disabled value="">Select coverage...</option>
                                <option>Daytime Only (8-12 hours)</option>
                                <option>Nighttime Only (8-12 hours)</option>
                                <option>24/7 Coverage</option>
                                <option>Weekend Only</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="details" class="form-label">Additional Details / Specific Requirements</label>
                        <textarea class="form-control rounded-3" id="details" rows="4" placeholder="e.g., specific location risks, equipment needed, start date estimate..."></textarea>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3">
                            Submit Request for Quote <i class="fas fa-arrow-circle-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer/CTA -->
    <footer class="text-center py-5 bg-white border-top">
        <div class="container">
            <p class="text-secondary mb-0">We respect your privacy. All information provided is confidential.</p>
        </div>
    </footer>

    <!-- Load Bootstrap 5 JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
